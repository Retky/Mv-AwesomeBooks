<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
        <h1 class="logo">Awesome books</h1>

        <nav class="nav">
          <ul class="navlist">
            <li class="navitem"><a class="navlink" href="#bookList">List</a></li>
            <li class="navitem"><a class="navlink" href="#addnew">Add new</a></li>
            <li class="navitem"><a class="navlink" href="#contact">Contact</a></li>
          </ul>
        </nav>
    </header>

    <div class="main">
      <h1>All Awesome books</h1>
      <section id="bookList"></section>
  
      <section class="addbookform" id="addnew">
        <hr id="line">
        <h2>Add a new book</h2>
        <form  id="add" class="addBook" action="index.html" method="post">
          <input type="text" name="Title" value="" placeholder="Title">
          <input type="text" name="Author" value="" placeholder="Author">
          <input id="addBtn" type="button" name="Add" value="Add">
        </form>
      </section>

      <section class="contactsection" id="contact">
        <hr id="line">
        <h2>Contact information</h2>
        <form  id="add" class="addBook" action="index.html" method="post">
          <input type="text" name="Title" value="" placeholder="Title">
          <input type="text" name="Author" value="" placeholder="Author">
          <input id="addBtn" type="button" name="Add" value="Add">
        </form>
      </section>
    </div>


    <script src="script.js"></script>
  </body>
</html>
